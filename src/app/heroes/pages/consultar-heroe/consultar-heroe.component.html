<h1 class="text-center">Más información</h1>

<div
    *ngIf="heroe.superhero == '' ;else heroeInfo"
    class="d-flex justify-content-center mt-5 pt-5"
>
    <mat-spinner></mat-spinner>
</div>


<ng-template #heroeInfo>

    <div class="row d-flex justify-content-center">
        <div class="col-5 col-md-1 text-center">

            <img
                [src]="heroe | imagen"
                style="width: 7rem ;"
            >


            <!-- otra forma -->
            <!-- <button (click)="Regresar()" mat-flat-button color="primary" class="mt-3">
                Regresar
            </button> -->

            <a
                mat-flat-button
                color="primary"
                routerLink="heroes/todoslosheroes"
                class="mt-3"
            >
                <mat-icon>arrow_back</mat-icon>

                Regresar
            </a>
        </div>

        <div class="col-6 col-md-2">

            <b>Nombre:</b> {{heroe.characters}} <br>
            <b>Nombre de héroe:</b> {{heroe.superhero}} <br>

            <br>

            <b>Primera aparición: </b> {{heroe.first_appearance}} <br>
            <b>Editora: </b> {{heroe.publisher}}
        </div>
    </div>

</ng-template>
